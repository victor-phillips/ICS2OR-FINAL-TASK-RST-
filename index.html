<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>planet clicker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="background-color:MidnightBlue">
    <img src="/images/stars.png" alt="image of stars" class="stars1">
    <img src="/images/stars.png" alt="image of stars" class="stars2">
    <h1 id="points" class="points">
      0
    </h1>
    <h2 class="points">
      ------
    </h2>
    <h3 id="cap" class="points">
      2000
    </h3>
    <button id="clicker" class="clicker">
      <img class="planet" id="planet" src="/images/planet.png" alt="a planet (click me)">
    </button>
    <button id="win" class="win">
      <img class="winimg" src="/images/Win.png" alt="WIN 5000 points">
    </button>
    <button id="capbutton" class="capbutton">
      upgrade capacity
      <p id="capprice">
        2000
      </p>
    </button>
    <img src="/images/stars.png" alt="image of stars" class="stars3">
    <button id="upgrade" class="upgrade">
      upgrade points per click
      <p id="upprice">
        100
      </p>
    </button>
    <img src="/images/stars.png" alt="image of stars" class="stars4">
        <button id="multiplier" class="multiplier">
      upgrade your click multilier
      <p id="mulprice">
        500
      </p>
    </button>
    <script src="script.js"></script>
  </body>
</html>
